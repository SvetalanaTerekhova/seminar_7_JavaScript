<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 5</title>
</head>

<body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>
    <script>
        /*
        1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
        */
        const elementDropdownItem = document.querySelectorAll('.dropdown-item');
        elementDropdownItem.forEach(element => {
            element.classList.add('super-dropdown');
        });
        console.log(elementDropdownItem);
        /*
        2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
        */
        const elementBtn = document.querySelector('.btn');
        /*
        1 вариант с использованием свойства classList - toggle
        */
        elementBtn.classList.toggle('btn-secondary');
        console.log(elementBtn);
        /*
        2 вариант с использованием свойства classList - contains,remove,add
        */
        if (elementBtn.classList.contains('btn-secondary')) {
            elementBtn.classList.remove('btn-secondary');
        }
        else {
            elementBtn.classList.add('btn-secondary');
        }
        console.log(elementBtn);
        /*
        3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
        */
        const elementMenu = document.querySelector('.menu');
        elementMenu.classList.remove('dropdown-menu');
        console.log(elementMenu);
        /*
        4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
        `<a href="#">link</a>` 
        */
        const elementDropdown = document.querySelector('div.dropdown');
        elementDropdown.insertAdjacentHTML('beforeEnd', '<a href="#">link</a>')
        console.log(elementDropdown);
        /*
        5. У элемента с id "dropdownMenuButton" замените id на "superDropdown". 
        */
        const elementDropdownMenuButton = document.getElementById('dropdownMenuButton');
        elementDropdownMenuButton.id = 'superDropdown';
        console.log(elementDropdownMenuButton);
        /*
        6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
        */
        const elementAriaLabelledby = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
        elementAriaLabelledby.dataset.dd = 3;
        console.log(elementAriaLabelledby);
        /*
        7. Удалите атрибут type у элемента с классом "dropdown-toggle".
        */
        const elementDropdownToggle = document.querySelector('.dropdown-toggle');
        elementDropdownToggle.removeAttribute('type');
        console.log(elementDropdownToggle);
    </script>
</body>

</html>
